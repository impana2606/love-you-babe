<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Love Letter</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      width: 100%;
      max-width: 700px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #e75480;
      margin-bottom: 5px;
    }
    .love-link {
      text-align: center;
      margin-bottom: 20px;
    }
    .love-link a {
      text-decoration: none;
      color: #d9436c;
      font-weight: bold;
      font-size: 16px;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input[type="file"] {
      width: 100%;
    }
    .preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .preview img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #f2a2b8;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 14px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background: #e75480;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #d9436c;
    }
    .saved {
      margin-top: 15px;
      padding: 10px;
      background: #fef0f5;
      border-radius: 8px;
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      .love-link a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíå My Love Letter</h1>
    <p class="love-link"><a href="#letterSection">Love you babe ‚ù§Ô∏è</a></p>

    <div class="section">
      <label for="images">Upload Pictures</label>
      <input type="file" id="images" accept="image/*" multiple />
      <div class="preview" id="preview"></div>
    </div>

    <div class="section" id="letterSection">
      <label for="letter">Write Your Letter</label>
      <textarea id="letter" placeholder="Dear love,\n\nWrite your feelings here..."></textarea>
    </div>

    <button onclick="saveLetter()">Save Letter</button>

    <div class="saved" id="savedMessage">
      <strong>Your letter is saved ‚ù§Ô∏è</strong>
      <p id="savedText"></p>
    </div>
  </div>

  <script>
    const imagesInput = document.getElementById('images');
    const preview = document.getElementById('preview');

    imagesInput.addEventListener('change', function () {
      preview.innerHTML = '';
      const files = imagesInput.files;

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });

    function saveLetter() {
      const letterText = document.getElementById('letter').value;
      if (letterText.trim() === '') {
        alert('Please write something üíï');
        return;
      }
      localStorage.setItem('loveLetter', letterText);
      document.getElementById('savedText').innerText = letterText;
      document.getElementById('savedMessage').style.display = 'block';
    }

    // Load saved letter if exists
    window.onload = function () {
      const saved = localStorage.getItem('loveLetter');
      if (saved) {
        document.getElementById('letter').value = saved;
        document.getElementById('savedText').innerText = saved;
        document.getElementById('savedMessage').style.display = 'block';
      }
    };
  </script>
</body>
</html>
