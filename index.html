<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love You Babe ğŸ’–</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff7eb3, #ff758c);
  color: white;
  text-align: center;
}

/* LOCK SCREEN */
#lockScreen {
  position: fixed;
  inset: 0;
  background: pink;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#lockScreen h1 {
  font-size: 2.4rem;
  color: #c2185b;
  padding: 20px;
}

#lockScreen input {
  font-size: 1.3rem;
  padding: 12px;
  border-radius: 12px;
  border: none;
  text-align: center;
}

#lockScreen button {
  margin-top: 20px;
  padding: 12px 30px;
  font-size: 1.1rem;
  border-radius: 25px;
  border: none;
  background: #c2185b;
  color: white;
  cursor: pointer;
}

/* MAIN CONTENT */
#content {
  display: none;
  padding: 20px;
}

.section {
  margin-top: 30px;
  background: rgba(255,255,255,0.15);
  padding: 20px;
  border-radius: 20px;
}

textarea {
  width: 95%;
  min-height: 200px;
  border-radius: 15px;
  border: none;
  padding: 15px;
  font-size: 1rem;
}

input[type="file"] {
  margin-top: 15px;
}

.gallery img {
  width: 100%;
  max-width: 300px;
  border-radius: 15px;
  margin: 10px;
}
</style>
</head>

<body>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
  <source src="preetiya-hesare-neenu.mp3" type="audio/mpeg">
</audio>

<!-- LOCK SCREEN -->
<div id="lockScreen">
  <h1>ğŸ’– Whom do you love the most in this world? ğŸ’–</h1>
  <input type="text" id="answer" placeholder="Type the name..." />
  <button onclick="unlock()">Enter ğŸ’•</button>
</div>

<!-- CONTENT -->
<div id="content">
  <h1>You are my world ğŸŒğŸ’–</h1>

  <div class="section">
    <h2>ğŸµ Our Song</h2>
    <p>Music is playing just for you â¤ï¸</p>
  </div>

  <div class="section">
    <h2>ğŸ’Œ My Letter to You</h2>
    <textarea id="letter" placeholder="Write your heart here..."></textarea>
  </div>

  <div class="section">
    <h2>ğŸ“¸ Our Memories</h2>
    <input type="file" accept="image/*" multiple onchange="loadImages(event)">
    <div class="gallery" id="gallery"></div>
  </div>
</div>

<script>
function unlock() {
  const ans = document.getElementById("answer").value.trim().toLowerCase();
  if (ans === "impana") {
    document.getElementById("lockScreen").style.display = "none";
    document.getElementById("content").style.display = "block";

    const music = document.getElementById("bgMusic");
    music.play().catch(() => {
      alert("Tap anywhere to start the music ğŸµ");
    });
  } else {
    alert("Wrong answer ğŸ’”");
  }
}

/* SAVE LETTER */
const letterBox = document.getElementById("letter");
letterBox.value = localStorage.getItem("loveLetter") || "";

letterBox.addEventListener("input", () => {
  localStorage.setItem("loveLetter", letterBox.value);
});

/* LOAD IMAGES */
function loadImages(event) {
  const gallery = document.getElementById("gallery");
  for (let file of event.target.files) {
    const reader = new FileReader();
    reader.onload = e => {
      const img = document.createElement("img");
      img.src = e.target.result;
      gallery.appendChild(img);
    };
    reader.readAsDataURL(file);
  }
}
</script>

</body>
</html>
