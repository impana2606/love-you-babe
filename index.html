<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love You Babe ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.2rem;
    }

    #message {
      margin: 20px auto;
      max-width: 600px;
      font-size: 1.2rem;
      line-height: 1.6;
      background: rgba(255,255,255,0.15);
      padding: 20px;
      border-radius: 15px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      border-radius: 10px;
      border: none;
      padding: 15px;
      font-size: 1rem;
      margin-top: 20px;
    }

    input[type="file"] {
      margin-top: 15px;
    }

    img {
      max-width: 90%;
      border-radius: 15px;
      margin-top: 15px;
    }

    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 20px;
      animation: float 6s linear infinite;
      color: #ff3366;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    audio {
      display: none;
    }
  </style>
</head>

<body>

<script>
  const correctAnswer = "impana";
  const userAnswer = prompt("üíñ Whom do you love the most in this world?");

  if (!userAnswer || userAnswer.toLowerCase() !== correctAnswer) {
    alert("‚ùå This love letter is private ‚ù§Ô∏è");
    document.body.innerHTML = "";
  } else {
    alert("üíû You are my world üíû");
  }
</script>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<h1>Love You Babe ‚ù§Ô∏è</h1>

<div id="message">
  <p id="typedText"></p>
</div>

<textarea placeholder="Write your love letter here..."></textarea><br>

<input type="file" accept="image/*" onchange="loadImage(event)" />
<br>
<img id="preview" />

<script>
  const text = "This page is just for you. Every smile, every memory, every heartbeat of mine belongs to you. I love you more than words can ever explain.";
  let i = 0;
  function typeEffect() {
    if (i < text.length) {
      document.getElementById("typedText").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeEffect, 50);
    }
  }
  typeEffect();

  function loadImage(event) {
    const img = document.getElementById("preview");
    img.src = URL.createObjectURL(event.target.files[0]);
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 400);
</script>

</body>
</html>
